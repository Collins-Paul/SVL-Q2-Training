<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Ajax CRUD</title>
    <link rel="stylesheet" href="bootstrap-5.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-3 mb-5">
            <p class="fw-bold fs-1 mb-0">crudApp</p>
            <button class="btn btn-secondary btn-sm py-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student</button>
        </div>

        <div>
            <h2 class="text-center">List of Students</h2>
            <div class="table-responsive">
                <table class="table">  
                    <thead>
                        <tr>
                          <th scope="col">S/N</th>
                          <th scope="col">First</th>
                          <th scope="col">Last</th>
                          <th scope="col">Email</th>
                          <th scope="col">Phone</th>
                          <th scope="col">Gender</th>
                          <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                          <th scope="row">1</th>
                          <td>Collins</td>
                          <td>Paul</td>
                          <td>agogocollins80@gmail.com</td>
                          <td>09137465096</td>
                          <td>MALE</td>
                          <td style="white-space: nowrap;">
                            <!-- <a href="" class="btn btn-sm btn-primary">View</a> -->
                            <a href="" class="btn btn-sm btn-success">Edit</a>
                            <button class="btn btn-sm btn-danger">Delete</button>
                          </td>
                        </tr>
                        <tr>
                            <th scope="row">1</th>
                            <td>Collins</td>
                            <td>Paul</td>
                            <td>agogocollins80@gmail.com</td>
                            <td>09137465096</td>
                            <td>MALE</td>
                            <td>
                              <!-- <a href="" class="btn btn-sm btn-primary">View</a> -->
                              <a href="" class="btn btn-sm btn-success">Edit</a>
                              <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                          </tr>
                    </tbody>
                </table>
              </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add new student</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-6">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="firstname" class="form-control" id="firstname" placeholder="Enter firstname">
                    </div>
                    <div class="mb-3 col-lg-6 col-6">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="lastname" class="form-control" id="lastname" placeholder="Enter lastname">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="phone" placeholder="Enter phone">
                    </div>
                    <div class="mb-3 col-lg-6 col-6">
                        <label for="email" class="form-label">Gender</label>
                        <select name="" id="" class="form-control">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="bootstrap-5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
